    <main>
        <div class="slider">
            <div class="slide">
              <img src="pictures/Freon1.jpg" alt="Photo 1">
            </div>
            <div class="slide">
              <img src="pictures/Freon2.jpg" alt="Photo 2">
            </div>
            <div class="slide">
              <img src="pictures/Freon3.jpg" alt="Photo 3">
            </div>
            <!-- Tilføj så mange slides som nødvendigt -->
          </div>
          
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
  $(".slide:first").addClass("active").fadeIn(500); // Vis det første slide når siden loader
  
  // Automatisk skift til næste slide hvert 5. sekundt
  setInterval(function(){
    var currentSlide = $(".active");
    var nextSlide = currentSlide.next();
    
    if (nextSlide.length === 0) {
      nextSlide = $(".slide:first");
    }
    
    currentSlide.fadeOut(500).removeClass("active");
    nextSlide.fadeIn(500).addClass("active");
  }, 5000); // Skift slide hvert 5. sekundt
});
</script>

    <script src="script.js"></script>
</body>

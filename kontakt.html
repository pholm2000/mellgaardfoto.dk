<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MellgaardFoto.dk</title>
    <link rel="stylesheet" href="main-styles.css">
</head>
<body>
    <div class="header-container">
        <header>
            <h1>MellgaardFoto</h1>
            <nav>
                <a href="main.html">Hjem</a>
                <a href="#">Portfolio</a>
                <a href="faq.html">FAQ</a>
                <a href="kontakt.html">Kontakt</a>
            </nav>
        </header>
    </div>
    <main>
        <div class="container">
            <form id="contact-form" action="kontakt.php" method="post">
                <label for="name">Navn & Efternavn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Emne:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Besked:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send!</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="left-section">
                <h3>Sociale Medier</h3>
                <div class="footer-item">
                    <i class="fab fa-instagram"></i> <a href="https://www.instagram.com/yourinstagram" style="font-size: 18px;">Instagram</a>
                </div>
                <div class="footer-item">
                    <i class="fab fa-facebook"></i> <a href="https://www.facebook.com/yourfacebookpage" style="font-size: 18px;">Facebook</a>
                </div>
            </div>
            <h1 class="floating-text">MellgaardFoto</h1>
            <div class="right-section">
                <h3>Nyttige Links</h3>
                <div class="footer-item">
                    <i class="fas fa-envelope"></i> <a href="kontakt.html" style="font-size: 18px;">Kontakt</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/268d8f5156.js" crossorigin="anonymous"></script>
</body>
</html>
